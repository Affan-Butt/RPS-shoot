<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Play Rock Paper Scissors</h1>
    <h2>Your Choice : <span class="user-choice"></span></h2>
    <button class="choice" id="rock">Rock</button>
    <button class="choice" id="paper">paper</button>
    <button class="choice" id="scissor">Scissor</button>

    <h2>Computer's Choice : <span class="computer-choice"></span></h2>
    <h2>Result : <span class="result"></span></h2>

    <script src="app.js"></script>
  </body>
</html>
